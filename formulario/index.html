<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formulários de cadastro">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formúlario de cadastro inicial</title>
    </head>
    <body>
        <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
            <h2>Cadastro inicial</h2>
            <div>
                <fieldset>
                    <legend>Conta</legend>
                    <div>
                        <form>
                            <label>Email:</label>
                            <input name="email" type="email" minlength="8" multiple required/>
                        </form>
                    </div>

                    <div>
                        <form>
                            <label>Senha:</label>
                            <input name="senha" type="password" required/>
                        </form>
                    </div>
                </fieldset>

                <fieldset><legend>Dados Pessoais</legend>
                    <div>
                        <form>
                            <label>Nome Completo:</label>
                            <input input="nome" type="text" placeholder="Ex.: Gustavo Martins" required/>
                        </form>
                    </div>

                    <div>
                        <form>
                            <label>Telefone:</label>
                            <input name="tel" type="tel" placeholder="Ex.: (99) 99999-9999" pattern="\([0-9]{2\})[\s][0-9]{5}]-[0-9]{4}" maxlength="15" required/>
                        </form>
                    </div>

                    <div>
                        <form>
                            <label>Sexo:</label>
                            <label>Masculino</label>
                            <input type="radio" value="Masculino" name="sexo" checked/>
                            <label>Feminino</label>
                            <input type="radio" value="Feminino" name="sexo"/>
                        </form>
                    </div>

                    <div>
                        <formm>
                            <label>Data de nascimento:</label>
                            <input name="nascimento" type="date" required/>
                        </formm>
                    </div>

                    <div>
                        <form>
                            <label>Foto de perfil:</label>
                            <input name="foto" type="file" accept="image/*"/>
                        </form>
                    </div>
                </fieldset>


                <fieldset><legend>Endereço</legend>
                    <div>
                        <form>
                            <label>Rua:</label>
                            <input name="rua" type="text" placeholder="Ex.: Rua/ Travessa/ Avenida" required/>
                        </form>
                    </div>

                    <div>
                        <form>
                            <label>Nº:</label>
                            <input name="n" type="number" min="1" max="9999"/ placeholder="Ex.: 57" required/>
                        </form>
                    </div>

                    <div>
                        <form> 
                            <label>Complemento</label>
                            <input name="complemento" type="text"/>
                        </form>
                    </div>

                    <div>
                        <form>
                            <label>Cidade:</label>
                            <input name="cidade" type="text" placeholder="Ex.: São Paulo" required/>
                        </form>
                    </div>

                    <div>
                        <form>
                            <label>Estado:</label>
                            <select name="uf">
                                <option value="RJ">RJ</option>
                                <option value="SP">SP</option>
                            </select>
                        </form>
                    </div>
                </fieldset>


                <fieldset><legend>Anúncio</legend>
                    <div>
                        <form>
                            <label>Anúncio:</label>
                            <textarea name="anuncio" maxlength="245" placeholder="Escreva aqui o que você achou do formulário" rows="10" cols="15"></textarea>
                        </form>
                    </div>
                

                    <div>
                        <form>
                            <input type="checkbox" checked name="checkbox"/>
                            <label>Deseja receber notícias por email?</label>
                        </form>
                    </div>
                </fieldset>
                <input type="submit" value="Finalizar cadastro" />
            </div>
        </form>
    </body>
</html>
